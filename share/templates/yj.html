    <meta charset="utf-8">

    <style type="text/css">
        p{

        input#cancel_note{

    <div id="header">
        <h1>Travelink</h1>
    </div id = "header">

    <div id="container">

        <form  enctype="multipart/form-data" class="city_title" action="" method="post" onsubmit="manSub(this);return false;" name="spc" >
            <h2>新加游记</h2>
            <h4>题目:</h4>
            <input type="text" name ="Title" id ="title">
            <h4>正文：</h4>
            <textarea type="text" name = "Passage" id="passage">

            </textarea>
            <h4>标签：</h4>
            <textarea type="text" name = "Tag" id="tags">

            </textarea>
            <h5>图片：<input type="file" class="" name="Image"> </h5>


            <div>
                <h5>地点:
                <select  name="ddlProvince" id="ddlProvince" onchange="selectMoreCity(this)"></select>
                <select name="ddlCity" id="ddlCity">
                    <option selected value="">城市</option>
                </select>
                </h5>
            </div>
            <div class="note-privacy">
                <label style="font-size: 13px" >权限设置</label>
                <label style="font-size: 15px">
                    <input tabindex="4" name="note_privacy" type="radio" value="P" checked /><span>所有人可见</span>
                </label>
                <label style="font-size: 15px">
                    <input tabindex="5" name="note_privacy" type="radio" value="S"  /><span>只有好友</span>
                </label>
                <label style="font-size: 15px">
                    <input tabindex="6" name="note_privacy" type="radio" value="X"  /><span>只有我</span>
                </label>
            </div>
            <div>
                <input tabindex="10" id="publish_note" value="Submit" type="submit"  name="note_submit" />

               <a href="../../"><h6>返回</h6></a>
            </div>

        </form>
