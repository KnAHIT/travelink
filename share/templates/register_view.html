<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->


        <style>
                /*
         *
         * Template Name: Fullscreen Login
         * Description: Login Template with Fullscreen Background Slideshow
         * Author: Anli Zaimi
         * Author URI: http://azmind.com
         *
         */


                body {
                        background: #f8f8f8;
                        font-family: 'PT Sans', Helvetica, Arial, sans-serif;

                        color: #fff;
                }

                .page-container {
                        margin: 120px auto 0 auto;
                }

                h1 {
                        font-size: 30px;
                        font-weight: 700;
                        color: #111111;
                        text-shadow: 0 1px 4px rgba(0,0,0,.8);
                        position: relative;
                        left:-120px;
                        text-align: center;
                }

                form {
                        position: relative;
                        width: 355px;
                        margin: 15px auto 0 auto;
                        text-align: center;
                }
                label{
                        color: blue;
                        text-shadow: 0 1px 4px rgba(0,0,0,.8);
                }
                input#id_image {
                        width: 270px;
                        height: 32px;
                        margin-top: 25px;
                        padding: 0 15px;
                        background: #2d2d2d; /* browsers that don't support rgba */
                        background: rgba(45,45,45,.15);
                        -moz-border-radius: 6px;
                        -webkit-border-radius: 6px;
                        border-radius: 6px;
                        border: 1px solid #3d3d3d; /* browsers that don't support rgba */
                        border: 1px solid rgba(255,255,255,.15);
                        -moz-box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
                        -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
                        box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
                        font-family: 'PT Sans', Helvetica, Arial, sans-serif;
                        font-size: 14px;
                        color: #fff;
                        text-shadow: 0 1px 2px rgba(0,0,0,.1);
                        -o-transition: all .2s;
                        -moz-transition: all .2s;
                        -webkit-transition: all .2s;
                        -ms-transition: all .2s;
                }

                input#id_image:-moz-placeholder { color: #fff; }
                input#id_image:-ms-input-placeholder { color: #fff; }
                input#id_image::-webkit-input-placeholder { color: #fff; }

                input#id_image:focus {
                        outline: none;
                        -moz-box-shadow:
                        0 2px 3px 0 rgba(0,0,0,.1) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        -webkit-box-shadow:
                        0 2px 3px 0 rgba(0,0,0,.1) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        box-shadow:
                        0 2px 3px 0 rgba(0,0,0,.1) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                }
                label{
                        float: left;
                }
                button {
                        cursor: pointer;
                        width: 80px;
                        height: 33px;
                        margin : 25px 0 0 200px;
                        padding: 0;
                        background: #ef4300;
                        -moz-border-radius: 6px;
                        -webkit-border-radius: 6px;
                        border-radius: 6px;
                        border: 1px solid #ff730e;
                        -moz-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.25) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        -webkit-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.25) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.25) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        font-family: 'PT Sans', Helvetica, Arial, sans-serif;
                        font-size: 14px;
                        font-weight: 700;
                        color: #fff;
                        text-shadow: 0 1px 2px rgba(0,0,0,.1);
                        -o-transition: all .2s;
                        -moz-transition: all .2s;
                        -webkit-transition: all .2s;
                        -ms-transition: all .2s;
                }

                button:hover {
                        -moz-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.15) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        -webkit-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.15) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.15) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                }

                button:active {
                        -moz-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.15) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        -webkit-box-shadow:
                        0 10px 20px 0 rgba(255,255,255,.15) inset,
                        0 2px 7px 0 rgba(0,0,0,.2);
                        box-shadow:
                        0 4px 6px 0 rgba(0,0,0,.1) inset,
                        0 1px 4px 0 rgba(0,0,0,.1);

                        border: 0px solid #ef4300;
                }

                .error {
                        display: none;
                        position: absolute;
                        top: 27px;
                        right: -55px;
                        width: 40px;
                        height: 40px;
                        background: #2d2d2d; /* browsers that don't support rgba */
                        background: rgba(45,45,45,.25);
                        -moz-border-radius: 8px;
                        -webkit-border-radius: 8px;
                        border-radius: 8px;
                }

                .error span {
                        display: inline-block;
                        margin-left: 2px;
                        font-size: 40px;
                        font-weight: 700;
                        line-height: 40px;
                        text-shadow: 0 1px 2px rgba(0,0,0,.1);
                        -o-transform: rotate(45deg);
                        -moz-transform: rotate(45deg);
                        -webkit-transform: rotate(45deg);
                        -ms-transform: rotate(45deg);

                }



                .connect a {
                        display: inline-block;
                        width: 32px;
                        height: 35px;
                        margin-top: 15px;
                        -o-transition: all .2s;
                        -moz-transition: all .2s;
                        -webkit-transition: all .2s;
                        -ms-transition: all .2s;
                }





        </style>



</head>

<body>

<div class="page-container">
        <h1>Register</h1>

        <form action="" method="post" enctype="multipart/form-data" >
                <label>昵称   <input  id="id_image"  type="text" name="Username" class="username" placeholder="Username"></label>
                <label>密码   <input  id="id_image" type="password" name="password" class="password" placeholder="Password"></label>
                <label>邮箱   <input  id="id_image" type="email" name="Email" class="password" placeholder="email"></label>
                <label> 头像   <input type="file" class="" name="Image"> </label>
                <button type="submit">Sign up</button>




        </form>
</div>

<!-- Javascript -->


</body>

</html>
